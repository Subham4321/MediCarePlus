<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCare+ | Patient Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="MediCare+ Logo" class="nav-logo"/>
      <span class="nav-title">MediCare+</span>
    </div>
    <div class="nav-links">
      <a href="index.html" class="active">Patient Login</a>
      <a href="signup.html">Patient Sign Up</a>
      <a href="doctor-login.html">Doctor Portal</a>
    </div>
  </nav>

  <div class="container fade-in">
    <div class="card" id="loginCard">
      <h2>ðŸ”¹ Patient Login</h2>
      <input type="email" id="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <button class="btn-glow" onclick="sendOTP()">Send OTP</button>

      <div id="otpSection" class="hidden fade-in">
        <input type="text" id="otpInput" placeholder="Enter 6-digit OTP"/>
        <button class="btn-glow" onclick="verifyOTP()">Verify OTP</button>
      </div>

      <p class="switch-page">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <div id="dashboard" class="card hidden fade-in">
      <h2> Your Appointments</h2>
      <select id="doctorId">
        <option value="1">Dr. John Smith (Cardiology)</option>
        <option value="2">Dr. Sarah Lee (Dermatology)</option>
        <option value="3">Dr. David Kim (Neurology)</option>
      </select>
      <input type="datetime-local" id="appointmentDate"/>
      <button class="btn-glow" onclick="bookAppointment()">Book Appointment</button>

      <ul id="appointmentsList"></ul>
    </div>
  </div>

  <footer class="footer">Â© 2025 MediCare+ | All Rights Reserved</footer>
  <div id="toast-container"></div>

  <script src="script.js"></script>
</body>
</html>
