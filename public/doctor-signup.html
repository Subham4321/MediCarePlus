<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCare+ | Doctor Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="branding">
    <img src="logo.png" class="floating-logo" alt="MediCare+ Logo"/>
    <span class="brand-text">MediCare+</span>
  </div>

  <nav class="top-nav">
    <a href="doctor-signup.html" class="nav-link active">Sign Up</a>
    <a href="doctor-login.html" class="nav-link">Sign In</a>
  </nav>

  <div class="container">
    <h1 class="title"> Doctor Sign Up</h1>
    <div class="card">
      <input type="text" id="doctorName" placeholder="Full Name"/>
      <input type="text" id="doctorSpec" placeholder="Specialization"/>
      <input type="email" id="doctorSignupEmail" placeholder="Email"/>
      <input type="password" id="doctorSignupPassword" placeholder="Password"/>
      <button class="btn-glow" onclick="doctorSignup()">Sign Up</button>
      <p class="hint-text">Already have an account? <a href="doctor-login.html">Sign In</a></p>
    </div>
  </div>

  <div id="toast-container"></div>
  <footer class="footer">Â© 2025 MediCare+ | All Rights Reserved</footer>
  <script src="script.js"></script>
</body>
</html>
