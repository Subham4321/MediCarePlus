<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCare+ | Patient Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="branding">
    <img src="logo.png" class="floating-logo" alt="MediCare+ Logo"/>
    <span class="brand-text">MediCare+</span>
  </div>

  <nav class="top-nav">
    <a href="patient-signup.html" class="nav-link active">Sign Up</a>
    <a href="patient-login.html" class="nav-link">Sign In</a>
  </nav>

  <div class="container">
    <h1 class="title"> Patient Sign Up</h1>
    <div class="card">
      <input type="text" id="signupName" placeholder="Full Name"/>
      <input type="email" id="signupEmail" placeholder="Email"/>
      <input type="password" id="signupPassword" placeholder="Password"/>
      <button class="btn-glow" onclick="signup()">Sign Up</button>
      <p class="hint-text">Already have an account? <a href="patient-login.html">Sign In</a></p>
    </div>
  </div>

  <div id="toast-container"></div>
  <footer class="footer">Â© 2025 MediCare+ | All Rights Reserved</footer>
  <script src="script.js"></script>
</body>
</html>
